<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Markdown Editor and Previewer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    #container {
      display: flex;
      flex: 1;
      height: 100%;
    }

    #editor, #preview {
      width: 50%;
      padding: 10px;
      box-sizing: border-box;
      overflow-y: auto;
    }

    #editor {
      border-right: 1px solid #ccc;
    }

    #preview {
      background-color: #f9f9f9;
    }

    textarea {
      width: 100%;
      height: calc(100% - 50px);
      border: none;
      resize: none;
      font-size: 16px;
      line-height: 1.5;
    }

    header {
      background-color: #0078D7;
      color: white;
      padding: 10px;
      text-align: center;
      font-size: 20px;
    }

    footer {
      background-color: #f1f1f1;
      text-align: center;
      padding: 10px;
      font-size: 14px;
    }

    #preview-button {
      margin-top: 10px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #0078D7;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    #preview-button:hover {
      background-color: #005bb5;
    }
  </style>
</head>
<body>
  <header>
    Markdown Editor and Previewer
  </header>
  <div id="container">
    <div id="editor">
      <textarea id="markdown-input" placeholder="Type your Markdown here..."></textarea>
      <button id="preview-button">Preview</button>
    </div>
    <div id="preview">
      <div id="markdown-preview"></div>
    </div>
  </div>
  <footer>
    Built with ❤️ by Markdown Enthusiasts
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script>
    document.getElementById('preview-button').addEventListener('click', () => {
      const input = document.getElementById('markdown-input').value;
      const preview = document.getElementById('markdown-preview');
      try {
        preview.innerHTML = marked.parse(input, { breaks: true });
      } catch (error) {
        preview.innerHTML = `<p style="color: red;">Error rendering Markdown: ${error.message}</p>`;
      }
    });
  </script>
</body>
</html>
